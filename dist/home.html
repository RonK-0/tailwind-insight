<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Interiors</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
    <!-- <script src="https://kit.fontawesome.com/1e4daca392.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <section class="homeBanner">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="branding" id="navd">
                        <a href="./home.html"><img src="./img/logo.png" alt="Insight Logo"></a>
                        <ul class="header__navd">
                            <li><a href="./home.html">Home</a></li>
                            <li><a href="">Services</a></li>
                            <li><a href="">Projects</a></li>
                            <li><a href="">Contacts</a></li>
                        </ul>
                    </div>
                    <div class="header__action">
                        <ul class="header__navm">
                            <li><a href="./home.html">Home</a></li>
                            <li><a href="">Services</a></li>
                            <li><a href="">Projects</a></li>
                            <li><a href="">Contacts</a></li>
                        </ul>
                        <ul class="header__navm__socials">
                            <li class="hover:text-mail"><i class="fas fa-envelope"></i></li>
                            <li class="hover:text-twitter"><i class="fab fa-twitter"></i></li>
                            <li class="hover:text-facebook"><i class="fab fa-facebook-f"></i></li>
                        </ul>
                        <img src="./img/logo.png" alt="Insight Logo" class="md:hidden">
                    </div>
                    <!-- .burger__menu>span*3 -->
                    <div class="burger__menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="homeBanner__wrapper">
                <h1>Turning Your House Into A Home</h1>
                <div class="homeBanner__buttons">
                    <button class="btn bg--transparent-alt">See Projects</button>
                    <button class="btn bg--accent">Inquire</button>
                </div>
            </div>
        </div>
    </section>
    


    
    <footer class="footer bg-gray-400 py-8 md:py-12">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__socials flex flex-wrap gap-3 justify-center items-center md:justify-normal md:order-first">
                    <a href="#" class="hover:text-mail"><i class="fas fa-envelope"></i></a>
                    <a href="#" class="hover:text-dark"><i class="fab fa-slack"></i></a>
                    <a href="#" class="hover:text-facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="hover:text-twitter"><i class="fab fa-twitter"></i></a>
                </div>
                <a href="./home.html" class="mx-auto -order-1 md:order-0"><img src="./img/logo.png" alt="Insight Logo"></a>
                <h4 class="text-light text-lg font-medium text-center md:text-right">All rights reserved.</h4>
            </div>
        </div>
    </footer>


    <script src="./js/script.js"></script>
</body>
</html>
